---
# maintains mainnet inventory grouped by project names
all:
  vars:
    env: mainnet
  children:
    amplifier:
      hosts:
        amplifier_tofnd_host:
          ansible_host: amplifier.axelar.mainnet.encapsulate.xyz
          type: tofnd
        amplifier_ampd_host:
          ansible_host: amplifier.axelar.mainnet.encapsulate.xyz
          type: ampd
        amplifier.axelar.mainnet.encapsulate.xyz:
        ts.tofnd.amplifier.axelar.mainnet.encapsulate.xyz:
          type: tofnd
        ts.amplifier.axelar.mainnet.encapsulate.xyz:
          type: ampd
        new.tofnd.amplifier.axelar.mainnet.encapsulate.xyz:
          type: tofnd
        new.amplifier.axelar.mainnet.encapsulate.xyz:
          type: ampd
